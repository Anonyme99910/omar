<!DOCTYPE html>
<html>
<head>
    <title>Test Mobile API Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #58CC02;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>ü¶â Test Mobile API Connection</h1>
    
    <h2>API URL:</h2>
    <p><strong>http://10.50.240.89/parfumes/language-learning-app/backend/public/api</strong></p>
    
    <h2>1. Test API Connection</h2>
    <button onclick="testAPI()">Test API</button>
    <div id="apiResult" class="result"></div>
    
    <h2>2. Test Login</h2>
    <input type="email" id="email" placeholder="Email" value="john@example.com">
    <input type="password" id="password" placeholder="Password" value="password">
    <button onclick="testLogin()">Test Login</button>
    <div id="loginResult" class="result"></div>
    
    <h2>3. Test Guest Login</h2>
    <button onclick="testGuestLogin()">Test Guest Login</button>
    <div id="guestResult" class="result"></div>
    
    <h2>4. Test Get Courses</h2>
    <button onclick="testCourses()">Get Courses</button>
    <div id="coursesResult" class="result"></div>

    <script>
        const API_URL = 'http://10.50.240.89/parfumes/language-learning-app/backend/public/api';
        
        async function testAPI() {
            const result = document.getElementById('apiResult');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                result.className = 'result success';
                result.innerHTML = `‚úÖ API Connected!<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        async function testLogin() {
            const result = document.getElementById('loginResult');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            result.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `‚úÖ Login Successful!<br>Token: ${data.token}<br>User: ${data.user.name}`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Login Failed: ${data.message}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        async function testGuestLogin() {
            const result = document.getElementById('guestResult');
            result.innerHTML = 'Testing guest login...';
            
            try {
                const response = await fetch(`${API_URL}/guest-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `‚úÖ Guest Login Successful!<br>Token: ${data.token}<br>User: ${data.user.name}`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Guest Login Failed: ${data.message}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        async function testCourses() {
            const result = document.getElementById('coursesResult');
            result.innerHTML = 'Getting courses...';
            
            try {
                const response = await fetch(`${API_URL}/courses`);
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `‚úÖ Got ${data.data.length} courses!<br><pre>${JSON.stringify(data.data, null, 2)}</pre>`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Failed: ${data.message}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
