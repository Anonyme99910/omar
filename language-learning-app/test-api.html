<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - LinguaLearn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #58CC02 0%, #89E219 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #3C3C3C;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn {
            background: #58CC02;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #4CAF00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(88, 204, 2, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .result {
            background: #F7F7F7;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #3C3C3C;
            font-size: 14px;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.success {
            background: #DCFCE7;
            color: #16A34A;
        }
        .status.error {
            background: #FEE2E2;
            color: #DC2626;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #58CC02 0%, #89E219 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-card .number {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-card .label {
            font-size: 16px;
            opacity: 0.9;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #58CC02;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶â LinguaLearn API Test</h1>
            <p>Test all API endpoints and verify database connection</p>
        </div>

        <div class="card">
            <h2>üîå API Connection Test</h2>
            <button class="btn" onclick="testCourses()">Get All Courses</button>
            <button class="btn" onclick="testGuestLogin()">Guest Login</button>
            <button class="btn" onclick="testLogin()">Login (John)</button>
            <button class="btn" onclick="testRegister()">Register New User</button>
            <div id="result1" class="result" style="display:none;"></div>
        </div>

        <div class="card">
            <h2>üìö Database Statistics</h2>
            <button class="btn" onclick="getStats()">Refresh Stats</button>
            <div class="grid" id="stats"></div>
        </div>

        <div class="card">
            <h2>üéì Course Details</h2>
            <button class="btn" onclick="getCourseDetails(1)">English Course</button>
            <button class="btn" onclick="getCourseDetails(2)">Spanish Course</button>
            <button class="btn" onclick="getCourseDetails(3)">French Course</button>
            <div id="result2" class="result" style="display:none;"></div>
        </div>

        <div class="card">
            <h2>üìù Lesson & Exercise Test</h2>
            <button class="btn" onclick="getLessonExercises(1)">Get Lesson 1 Exercises</button>
            <button class="btn" onclick="submitAnswer()">Submit Test Answer</button>
            <div id="result3" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost/parfumes/language-learning-app/backend/public/api';
        let authToken = null;

        function showResult(elementId, data, success = true) {
            const el = document.getElementById(elementId);
            el.style.display = 'block';
            el.innerHTML = `
                <span class="status ${success ? 'success' : 'error'}">
                    ${success ? '‚úì SUCCESS' : '‚úó ERROR'}
                </span>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        function showLoading(elementId) {
            const el = document.getElementById(elementId);
            el.style.display = 'block';
            el.innerHTML = '<div class="loading"></div> Loading...';
        }

        async function testCourses() {
            showLoading('result1');
            try {
                const response = await fetch(`${API_URL}/courses`);
                const data = await response.json();
                showResult('result1', data);
            } catch (error) {
                showResult('result1', { error: error.message }, false);
            }
        }

        async function testGuestLogin() {
            showLoading('result1');
            try {
                const response = await fetch(`${API_URL}/guest-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                if (data.token) authToken = data.token;
                showResult('result1', data);
            } catch (error) {
                showResult('result1', { error: error.message }, false);
            }
        }

        async function testLogin() {
            showLoading('result1');
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'john@example.com',
                        password: 'password'
                    })
                });
                const data = await response.json();
                if (data.token) authToken = data.token;
                showResult('result1', data);
            } catch (error) {
                showResult('result1', { error: error.message }, false);
            }
        }

        async function testRegister() {
            showLoading('result1');
            try {
                const randomEmail = `test${Date.now()}@example.com`;
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: randomEmail,
                        password: 'password',
                        password_confirmation: 'password'
                    })
                });
                const data = await response.json();
                if (data.token) authToken = data.token;
                showResult('result1', data);
            } catch (error) {
                showResult('result1', { error: error.message }, false);
            }
        }

        async function getStats() {
            const stats = document.getElementById('stats');
            stats.innerHTML = '<div class="loading"></div>';
            
            try {
                const response = await fetch(`${API_URL}/courses`);
                const data = await response.json();
                
                const totalCourses = data.courses?.length || 0;
                const totalLessons = data.courses?.reduce((sum, c) => sum + (c.lessons?.length || 0), 0) || 0;
                
                stats.innerHTML = `
                    <div class="stat-card">
                        <div class="label">üìö Courses</div>
                        <div class="number">${totalCourses}</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">üìñ Lessons</div>
                        <div class="number">${totalLessons}</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">üë• Users</div>
                        <div class="number">3</div>
                    </div>
                `;
            } catch (error) {
                stats.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function getCourseDetails(courseId) {
            showLoading('result2');
            try {
                const response = await fetch(`${API_URL}/courses/${courseId}`);
                const data = await response.json();
                showResult('result2', data);
            } catch (error) {
                showResult('result2', { error: error.message }, false);
            }
        }

        async function getLessonExercises(lessonId) {
            showLoading('result3');
            try {
                if (!authToken) {
                    await testGuestLogin();
                }
                const response = await fetch(`${API_URL}/lessons/${lessonId}/exercises`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const data = await response.json();
                showResult('result3', data);
            } catch (error) {
                showResult('result3', { error: error.message }, false);
            }
        }

        async function submitAnswer() {
            showLoading('result3');
            try {
                if (!authToken) {
                    await testGuestLogin();
                }
                const response = await fetch(`${API_URL}/exercises/1/submit`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ answer: 'Hello' })
                });
                const data = await response.json();
                showResult('result3', data);
            } catch (error) {
                showResult('result3', { error: error.message }, false);
            }
        }

        // Auto-load stats on page load
        window.onload = () => {
            getStats();
        };
    </script>
</body>
</html>
